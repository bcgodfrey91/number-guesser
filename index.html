<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="shortcut icon" href="questionmark.ico".>
    <link rel="stylesheet" href="style.css" media="screen" title="Style Sheet" charset="utf-8"
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Number Guesser</h1>
    </header>
    <div class="response-box">Make a guess!</div>



    <div class="button-wrapper">
      <input class="user-input" placeholder="you will never beat me ğŸ˜ˆ" type="number">
      <div>
        <button class="input-guess" disabled=true>Guess</button>
        <button class="clear-input" disabled=true>Clear</button>
      </div>

      <div>
        <button class="reset" disabled=true>Reset Game</button>
      </div>

      <input class="min-input" placeholder="min" type="number" value="1" step="1">
      <input class="max-input" placeholder="max" type="number" value="10" step="1">
      <button class="set-limits">Set Limits</button>

      <div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
